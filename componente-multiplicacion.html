<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="componente-multiplicacion">
    <template>
    <style>
      :host {
        display: block;
      }
    </style>
    
  </template>

    <script>
        /**
         * `componente-multiplicacion`
         * operaciones basicas
         *
         * @customElement
         * @polymer
         * @demo demo/index.html
         */
        class ComponenteMultiplicacion extends Polymer.Element {
            static get is() {
                return 'componente-multiplicacion';
            }
            static get properties() {
                return {
                    operador1: {
                        type: Number
                    },
                    operador2: {
                        type: Number
                    },
                    resultado: {
                        type: Number,
                        computed: '_getMultiplicacion(operador1, operador2)',
                        notify: true
                    }
                };
            }

            _getMultiplicacion(operador1, operador2) {
                return operador1 * operador2;
            }

        }

        window.customElements.define(ComponenteMultiplicacion.is, ComponenteMultiplicacion);
    </script>
</dom-module>
