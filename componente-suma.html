<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="componente-suma">
    <template>
    <style>
      :host {
        display: block;
      }
    </style>
    
  </template>

    <script>
        /**
         * `componente-suma`
         * operaciones basicas
         *
         * @customElement
         * @polymer
         * @demo demo/index.html
         */
        class ComponenteSuma extends Polymer.Element {
            static get is() {
                return 'componente-suma';
            }
            static get properties() {
                return {
                    operador1: {
                        type: Number
                    },
                    operador2: {
                        type: Number
                    },
                    resultado: {
                        type: Number,
                        computed: '_getSuma(operador1, operador2)',
                        notify: true
                    }
                };
            }

            _getSuma(operador1, operador2) {
                return operador1 + operador2;
            }

        }

        window.customElements.define(ComponenteSuma.is, ComponenteSuma);
    </script>
</dom-module>
