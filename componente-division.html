<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="componente-division">
    <template>
    <style>
      :host {
        display: block;
      }
    </style>
    
  </template>

    <script>
        /**
         * `componente-division`
         * operaciones basicas
         *
         * @customElement
         * @polymer
         * @demo demo/index.html
         */
        class ComponenteDivision extends Polymer.Element {
            static get is() {
                return 'componente-division';
            }
            static get properties() {
                return {
                    operador1: {
                        type: Number
                    },
                    operador2: {
                        type: Number,
                        observer: '_revisaOperador2',
                    },
                    resultado: {
                        type: Number,
                        computed: '_getDivision(operador1, operador2)',
                        notify: true
                    }
                };
            }

            _getDivision(operador1, operador2) {
                return operador1 / operador2;
            }

            _revisaOperador2(newValue, oldValue) {
                console.log(newValue, oldValue);
                if (newValue === 0) {
                    console.log('La divisi√≥n tiende a infinito');
                    this.operador2 = 1;
                }
            }

        }

        window.customElements.define(ComponenteDivision.is, ComponenteDivision);
    </script>
</dom-module>
